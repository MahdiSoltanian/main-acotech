<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Temperature Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Live Temperature Chart</h1>
  <canvas id="temperatureChart" width="400" height="200"></canvas>

  <script>
    const ctx = document.getElementById('temperatureChart').getContext('2d');
    const temperatureChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Temperature',
          data: [],
          borderColor: 'rgba(75, 192, 192, 1)',
          borderWidth: 1,
          tension: 0.4
        }]
      },
      options: {
        scales: {
          x: { title: { display: true, text: 'Timestamp' } },
          y: { title: { display: true, text: 'Temperature (Â°C)' } }
        }
      }
    });

    // Function to fetch data and update the chart
    async function fetchTemperatureData() {
      const response = await fetch('/chart/temperature-data/');
      const data = await response.json();

      temperatureChart.data.labels = data.timestamps.reverse();
      temperatureChart.data.datasets[0].data = data.values.reverse();
      temperatureChart.update();
    }

    // Fetch data every 5 seconds
    setInterval(fetchTemperatureData, 5000);
    fetchTemperatureData(); // Initial fetch
  </script>
</body>
</html>
