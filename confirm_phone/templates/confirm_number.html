<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
        }
        .message {
            margin-top: 10px;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register Your Phone</h2>
        <form id="phoneForm">
            <label for="phone">Enter your phone number:</label>
            <input type="text" id="phone" placeholder="e.g., +1234567890" required>
            <button type="button" id="sendCodeBtn" onclick="sendCode()">Send Code</button>
        </form>

        <form id="verifyForm" style="display: none;">
            <label for="code">Enter the confirmation code:</label>
            <input type="number" id="code" placeholder="e.g., 123456" required>
            <button type="button" id="verifyBtn" onclick="verifyCode()">Verify</button>
        </form>

        <div class="message" id="message"></div>
    </div>

    <script>
        let sentCode = "";

        function sendCode() {
            const phoneInput = document.getElementById('phone').value;
            if (phoneInput === "") {
                alert("Please enter your phone number.");
                return;
            }

            // Simulate sending the code (in a real scenario, call an API)
            sentCode = Math.floor(100000 + Math.random() * 900000).toString(); // Generate a 6-digit code
            document.getElementById('message').textContent = `A confirmation code has been sent to ${phoneInput}.`;
            console.log(`Sent Code: ${sentCode}`); // Log the code for testing purposes (remove in production)

            // Show the verification form
            document.getElementById('verifyForm').style.display = "block";
        }

        function verifyCode() {
            const enteredCode = document.getElementById('code').value;
            const messageElement = document.getElementById('message');

            if (enteredCode === sentCode) {
                messageElement.textContent = "Phone number successfully verified!";
                messageElement.style.color = "green";
            } else {
                messageElement.textContent = "Invalid code. Please try again.";
                messageElement.style.color = "red";
            }
        }
    </script>
</body>
</html>
